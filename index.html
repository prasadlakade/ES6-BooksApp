<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="text-center">
            <h1 class="text-center">Books App</h1>
            <span>Using localstorage</span>
        </div>
    </header>
    <hr>
    <main>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="form-wrapper">
                        <form id='book-form' class="row">
                            <div class="mb-3 col-md-4">
                                <label for="booktitle" class="form-label">Book Title:</label>
                                <input type="text" class="form-control" id="booktitle" aria-describedby="Book Title" placeholder="Enter Book Title">
                            </div>
                            <div class="mb-3 col-md-4">
                                <label for="bookauthor" class="form-label">Book Author:</label>
                                <input type="text" class="form-control" id="bookauthor" aria-describedby="Book Author" placeholder="Enter Book Author">
                            </div>
                            <div class="mb-3 col-md-4">
                                <label for="bookisbn" class="form-label">isbn#</label>
                                <input type="text" class="form-control" id="bookisbn" aria-describedby="isbn#" placeholder="Enter isbn#">
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <input type="submit" value="Add book" class="btn btn-primary btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                    <hr>
                    
                    <div class="output-wrapper">
                        <table class="table table-striped table-hover table-bordered table-responsive mt-5">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>isbn#</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id='booklist'></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <hr></hr>
    <footer>
        <h6 class="text-center">
            @ES6 Todo list App
        </h6>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>
</html>
